<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding signup </title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
<div class="container">
      <div class="forms-container">
        <div class="form-control signup-form">
          <form action="#">
            <h2>Create Account</h2>
            <div class="socials">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-google-plus-g"></i>
              <i class="fab fa-linkedin-in"></i>
            </div>
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm password" required />
            <button>Signup</button>
          </form>
          
          
        </div>
        <div class="form-control signin-form">
          <form action="#">
            <h2>Signin</h2>
            <div class="socials">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-google-plus-g"></i>
              <i class="fab fa-linkedin-in"></i>
            </div>
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button>Signin</button>
          </form>
          
          
        </div>
      </div>
      <div class="intros-container">
        <div class="intro-control signin-intro">
          <div class="intro-control__inner">
            <h2>Hello friend</h2>
            <p>
              Enter your personal details and start journey with us</p>
            <button id="signup-btn">Signup</button>
          </div>
        </div>
        <div class="intro-control signup-intro">
          <div class="intro-control__inner">
            <h2>Welcome back!</h2>
            <p>
              To Keep connected with us please login with your personal info</p>
            <button id="signin-btn">Signin.</button>
          </div>
        </div>
      </div>
    </div>
  <script  src="./script.js"></script>
</body>
</html>
